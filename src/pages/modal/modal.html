<ion-header>

  <ion-navbar>
    <ion-title>Add a New Idea</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll" >

<ion-card class="card">
<ion-list class="list">

  <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" id="title" (input)="resetColor('title')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description" id="description" (input)="resetColor('description')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Tag</ion-label>
      <ion-input type="text" [(ngModel)]="tags" id="tags" (input)="resetColor('tags')"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block class="signIn" color="button" (click)="addNewIdea()">Add New Idea</button>
</div>

</ion-card>
</ion-content>
