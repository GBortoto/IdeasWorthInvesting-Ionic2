<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <img class="logo" src="assets/imgs/iwi-logo.png"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <button ion-button round class="loginButton" (click)="login()">Login</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <button ion-button round class="signupButton" (click)="signup()">Sign Up</button>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
